<body>

    <nav>

        <a href="categories.html">Categories</a>

    </nav>

    <h1>Welcome, User!</h1>

    <script>
        document.getElementById("userName").textContent = loggedInUser.username;
    </script>
    <script src="script2.js"></script>
</body>
