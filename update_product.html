<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="stylessec.css">
</head>
<body>
    <header class="admin-nav">
        <nav>
            <div class="logo">
                <h2>Admin Dashboard</h2>
            </div>
            <div class="nav-links">
                <a href="add_product.html">Add Product</a>
                <a href="show_product.html">Show Product</a>
                <a href="update_product.html">Update Product</a>
                <a href="#" class="admin-name">Admin Name</a>
                <a href="index.html" class="logout">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Update Product</h1>
        
        <!-- Select Product to Update -->
        <label for="productSelect">Select Product:</label>
        <select id="productSelect">
            <option value="">Select a product</option>
        </select>

        <!-- Update Product Form -->
        <form id="updateProductForm" class="update-product-form">
            <label for="updateProductName">Product Name:</label>
            <input type="text" id="updateProductName" required><br><br>

            <label for="updateProductDescription">Product Description:</label>
            <textarea id="updateProductDescription" rows="4" required></textarea><br><br>

            <label for="updateProductPrice">Product Price:</label>
            <input type="number" id="updateProductPrice" required><br><br>

            <label for="updateProductImage">Product Image:</label>
            <input type="file" id="updateProductImage" accept="image/*"><br><br>

            <button type="submit" class="update-button">Update Product</button>
        </form>

        <p id="updateMessage" class="success-message"></p>
    </main>

    <script src="script2.js"></script>
</body>
</html>
