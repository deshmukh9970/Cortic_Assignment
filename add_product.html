<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="stylessec.css">
</head>
<body>
    <header class="admin-nav">
        <nav>
            <div class="logo">
                <h2>Admin Dashboard</h2>
            </div>
            <div class="nav-links">
                <a href="add_product.html">Add Product</a>
                <a href="show_product.html">Show Product</a>
                <a href="update_product.html">Update Product</a>
                <a href="#" class="admin-name">Admin Name</a>
                <a href="index.html" class="logout">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Add New Product</h1>
        
        <!-- Product Add Form -->
        <form id="productForm" class="add-product-form">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br><br>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea><br><br>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" required><br><br>

            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required><br><br>

            <button type="submit" class="submit-button">Add Product</button>
        </form>

        <p id="message" class="success-message"></p>
    </main>

    <script src="script1.js"></script>
</body>
</html>
